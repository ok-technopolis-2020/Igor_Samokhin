<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TODO</title>
    <link href="./styles/color-variables.css" rel="stylesheet">
    <link href="./styles/app-frame.css" rel="stylesheet">
    <link href="./styles/common.css" rel="stylesheet">
    <link href="./styles/header.css" rel="stylesheet">
    <link href="./styles/main-controls.css" rel="stylesheet">
    <link href="./styles/side-controls.css" rel="stylesheet">
    <link href="./styles/tasks.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet'></head>

<body class="document">
<div class="app">
    <header class="todo-header">
        <h1 class="title">todos</h1>
    </header>

    <main class="app-frame">
        <section class="main-controls">
            <div class="main-controls__select-all">
                <button class="main-controls__select-all-button">Select all</button>
            </div>
            <div class="main-controls__input">
                <input type="text" class="main-controls__input-field" placeholder="What needs to be done?"
                       aria-label="Add new TODOs" autofocus="autofocus">
            </div>
        </section>

        <section class="tasks">
            <ul class="tasks_list">
                <li class="tasks_item">
                    <div class="tasks-item__task">
                        <input type="checkbox" class="tasks-item__status" aria-label="HTML task complete status">
                        <label class="tasks-item__status-icon" for="tasks-item__status-checkbox"></label>
                        <span class="tasks-item__task-name">HTML</span>
                        <button class="tasks-item__delete-button">Delete task</button>
                    </div>
                </li>

                <li class="tasks_item">
                    <div class="tasks-item__task">
                        <input type="checkbox" class="tasks-item__status" aria-label="CSS task complete status" checked>
                        <label class="tasks-item__status-icon" for="tasks-item__status-checkbox"></label>
                        <span class="tasks-item__task-name">CSS</span>
                        <button class="tasks-item__delete-button">Delete task</button>
                    </div>
                </li>

                <li class="tasks_item">
                    <div class="tasks-item__task">
                        <input type="checkbox" class="tasks-item__status" aria-label="JS task complete status">
                        <label class="tasks-item__status-icon" for="tasks-item__status-checkbox"></label>
                        <span class="tasks-item__task-name">JS</span>
                        <button class="tasks-item__delete-button">Delete task</button>
                    </div>
                </li>

                <li class="tasks_item">
                    <div class="tasks-item__task">
                        <input type="checkbox" class="tasks-item__status" id="tasks-item__status-checkbox"aria-label="JS tools task complete status">
                        <label class="tasks-item__status-icon" for="tasks-item__status-checkbox"></label>
                        <span class="tasks-item__task-name">JS tools</span>
                        <button class="tasks-item__delete-button">Delete task</button>
                    </div>
                </li>
            </ul>
        </section>

        <section class="side-controls">
            <div class="side-controls__item">
                <div class="side-controls__tasks-left">3 items left</div>
            </div>

            <div class="side-controls__item">
                <div class="side-controls__item__task-filter" role="group" aria-label="TODOs filter">
                    <label class="side-controls__item__task-filter__item">
                        <input type="radio" class="side-controls__item__task-filter__item__input" id="side-controls__radio-filter__all" name="filter" checked="checked" value="All">
                        <label class="side-controls__item__task-filter__item__text" aria-label="Show all TOSOs" for="side-controls__radio-filter__all">All</label>
                    </label>

                    <label class="side-controls__item__task-filter__item">
                        <input type="radio" class="side-controls__item__task-filter__item__input" id="side-controls__radio-filter__active" name="filter" value="Active">
                        <label class="side-controls__item__task-filter__item__text" aria-label="Show all TOSOs" for="side-controls__radio-filter__active">Active</label>
                    </label>

                    <label class="side-controls__item__task-filter__item">
                        <input type="radio" class="side-controls__item__task-filter__item__input" id="side-controls__radio-filter__complete" name="filter" value="Complete">
                        <label class="side-controls__item__task-filter__item__text" aria-label="Show all TOSOs" for="side-controls__radio-filter__complete">Complete</label>
                    </label>
                </div>
            </div>

            <div class="side-controls__item">
                <button class="side-controls__clear-completed">Clear completed</button>
            </div>
        </section>
    </main>
</div>
</body>
</html>
